- keyboards: ["AT Translated Set 2 keyboard"]

  keymap:
    capslock: backspace
    backspace: capslock
    sysrq: rightmeta
  layers:
    - modifiers: ['rightshift']
      keymap:
        capslock: capslock

    - modifiers: ['leftshift']
      keymap:
        backspace: backspace,
        sysqr: sysqr
